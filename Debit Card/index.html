    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        *{margin: 0;padding: 0;}

        :root{
            --white : #fff;
            --black : #000;

            /* --black : #fff;
            --white : #000; */
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--white);
        }
        .card{
            display: flex;
            width: 300px;
            height: 180px;
            background: transparent;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.25); */
            box-shadow: 0 0 10px var(--white);
            box-shadow: 0 0 10px var(--black);
            border-radius: 10px;
            position: relative;
        }
        .circle{
            background-color: aqua;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            translate: 220px 100px;
        }
        .circle:nth-child(2){
            background-color: aqua;
            translate: -220px -100px;
        }
        .c-name p{
            font-size: 0.7rem;
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-family:sans-serif;
            font-weight: 500;
            color: var(--black);
        }
        .c-number p{
            font-size: 1rem;
            position: absolute;
            bottom: 65px;
            left: 12px;
            font-family:sans-serif;
            font-weight: 700;
            color: var(--black);
        }
        .valid p{
            font-size: 0.5rem;
            position: absolute;
            bottom: 50px;
            left: 15px;
            font-family:sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--black);
        }
        .valid p:nth-child(2){
            position: absolute;
            bottom: 33px;
            font-size: 1rem;
            color: var(--black);
        }
        .round{
            background-color: #EB001B;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            bottom: 10px;
        }
        .round2{
            background-color: #FF5F00;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            right: 5px;
            bottom: 10px;
        }
        .logo{
            font-family: sans-serif;
            position: relative;
            top: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            left: 15px;
        }
        .logo p{
            color: var(--black);
        }
        .debit p{
            position: absolute;
            right: 15px;
            top: 80px;
            font-family: sans-serif;
            font-weight: 700;
            color: var(--black);
        }
        .bar-code{
            position: absolute;
            top: 55px;
            left: 30px;
        }
        .wifi i{
            width: 25px;
            position: absolute;
            transform: rotate(85deg);
            right: 15px;
            top: 15px;
            color: var(--black);
        }
    </style>
</head>
