<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;padding: 0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .image{
        display: flex;
    }
    .image img{
        display: flex;
        width: 10%;
        height: 10%;
        aspect-ratio: 3/2;
        object-fit: contain;
        padding: 2%;
    }
</style>

</head>
<body>
    <div class="image">
        <!-- Image Link in Description -->
        <img src="amazon.png" alt="">
        <img src="Atlassian.png" alt="">
        <img src="Google.png" alt="">
        <img src="flipkart.png" alt="">
        <img src="Infosys.png" alt="">
        <img src="microsoft.png" alt="">
        <img src="TCS.png" alt="">
    </div>
</body>
</html>
